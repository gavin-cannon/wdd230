<body>
    <header>
        <img src="images/logo.png" alt="A blue flower above the text Temple Inn and Suites" class="logo">
        <h1>Temple Inn and Hotel</h1>

        <nav>
            <button class="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul class="primaryNav">
                <li><a href="home.html">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

    </header>


    <main id="reservation_main">
        <form method="get" action="thankyou.html" id="reservation_form">
            <fieldset>
                <legend>
                    <h2>Reservation Form</h2>
                </legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>

                <label class="top">Last Name*<input type="text" name="lname" required></label>

                <label class="top" for="email">Enter your email:
                    <input type="email" id="email" name="email" placeholder="email@email.com" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="12345551234"></label>

                <label class="top">Home Country or State<input type="text" name="home_location"></label>


                <input type="hidden" value="" id="hidden_date">



            </fieldset>
            <fieldset>
                <label class="top">Date of Visit: <input type="date" name="date_of_visit"></label>

                <label class="top">Number of Standard Rooms<input type="number" name="standard" placeholder="0"></label>

                <label class="top">Number of Luxury Rooms<input type="number" name="luxury" placeholder="0"></label>
            </fieldset>

            <fieldset>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Boise Temple</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate"> Rexburg Temple</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced"> Logan Temple</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced"> Twin Falls Idaho Temple</label>
            </fieldset>

            <fieldset>
                <label><textarea id="form_textarea" name="text" rows="4" cols="50">Enter any special accomodations or comments here.</textarea></label>
            </fieldset>
            <input type="submit" value="Book My Reservation" class="submitBtn">
        </form>
    </main>



    <footer>
        <div>
            <img src="" class="logo2" alt="">
        </div>
