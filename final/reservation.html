<body>
    <header>
        <img src="images/logo.png" alt="A blue flower above the text Temple Inn and Suites" class="logo">
        <h1>Temple Inn and Hotel</h1>

        <nav>
            <button class="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul class="primaryNav">
                <li><a href="home.html">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

    </header>


    <main id="reservation_main">
        <form method="get" action="thankyou.html" id="reservation_form">
            <fieldset>
                <legend>
                    <h2>Applicant Information</h2>
                </legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top" for="email">Enter your email:
                    <input type="email" id="email" name="email" placeholder="email@email.com" required></label>

                <label class="top">Website<input type="url" name="url" placeholder="http://"></label>
                <label class="top">Business Position<input type="text" name="title" minlength="7" pattern="[a-zA-Z\-\s]{0,7}"></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="12345551234"></label>
                <input type="hidden" value="" id="hidden_date">



            </fieldset>


            <fieldset>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Non Profit Membership (No Fee)</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate">Bronze Membership ($50 per year)</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced">Silver Membership ($100 per year)</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced">Gold Membership ($200 per year)</label>
            </fieldset>

            <fieldset>
                <label><textarea id="form_textarea" name="text" rows="4" cols="50">Please describe your business.</textarea></label>
            </fieldset>
            <input type="submit" value="Get My Membership" class="submitBtn">
        </form>
    </main>



    <footer>
        <div>
            <img src="" class="logo2" alt="">
        </div>
